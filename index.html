<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDI Audio Monitor</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #2c3e50;
            color: #ecf0f1;
        }
        .monitor-container {
            display: flex;
            gap: 20px;
            align-items: flex-start;
            flex-wrap: wrap;
            justify-content: center;
        }
        .widget-container {
            width: 250px;
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        h2 {
            margin-bottom: 10px;
        }
        .level-meter-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 10px;
        }
        .level-meter {
            width: 100%;
            height: 25px;
            border: 2px solid #34495e;
            background-color: #1c2833;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
        }
        .meter-fill {
            height: 100%;
            width: 0%;
            background-color: #27ae60;
            transition: width 0.05s linear;
            position: absolute;
            left: 0;
            top: 0;
        }
        .meter-label {
            position: absolute;
            left: 5px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 0.9em;
        }
        .meter-value {
            font-size: 1.5em;
            font-weight: bold;
        }
        .sub-meter-value {
            font-size: 1em;
            color: #bdc3c7;
            margin-top: 5px;
        }
        .vectorscope-container {
            width: 250px;
            height: 250px;
            border: 2px solid #34495e;
            background-color: #000;
            box-sizing: border-box;
        }
        .vectorscope-container img {
            width: 100%;
            height: 100%;
        }
        .control-buttons button {
            background-color: #34495e;
            color: #ecf0f1;
            border: 1px solid #4a627a;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 5px;
        }
        .control-buttons button:hover {
            background-color: #4a627a;
        }
    </style>
</head>
<body>
    <h1>SDI Audio Monitor</h1>
    <div class="monitor-container">
        <div class="widget-container">
            <h2>Levels</h2>
            <div class="level-meter-container">
                <div class="level-meter">
                    <div class="meter-fill" id="leftMeterFill"></div>
                    <span class="meter-label">L</span>
                </div>
                <div class="level-meter">
                    <div class="meter-fill" id="rightMeterFill"></div>
                    <span class="meter-label">R</span>
                </div>
            </div>
        </div>
        <div class="widget-container">
            <h2>Momentary (M)</h2>
            <div class="level-meter" style="background-color: transparent; border-color: transparent; height: 0;"></div>
            <div class="meter-value" id="momentaryValue">-inf</div>
        </div>
        <div class="widget-container">
            <h2>Short-term (S)</h2>
            <div class="level-meter" style="background-color: transparent; border-color: transparent; height: 0;"></div>
            <div class="meter-value" id="shortTermValue">-inf</div>
        </div>
        <div class="widget-container">
            <h2>Integrated (I)</h2>
            <div class="level-meter control-buttons" style="background-color: transparent; border-color: transparent; display: flex; align-items: center; justify-content: center; gap: 10px;">
                <button id="toggleIntegration">Start</button>
            </div>
            <div class="meter-value" id="integratedValue">-inf</div>
        </div>
        <div class="widget-container">
            <h2>Vectorscope</h2>
            <div class="vectorscope-container">
                <img src="/vectorscope.mjpeg" alt="Vectorscope Stream">
            </div>
        </div>
    </div>

    <script>
        const leftMeterFill = document.getElementById('leftMeterFill');
        const rightMeterFill = document.getElementById('rightMeterFill');
        const momentaryValue = document.getElementById('momentaryValue');
        const shortTermValue = document.getElementById('shortTermValue');
        const integratedValue = document.getElementById('integratedValue');
        const toggleBtn = document.getElementById('toggleIntegration');

        let isIntegrating = false;

        const ws = new WebSocket(`ws://${window.location.host}`);

        ws.onopen = () => {
            console.log('Connected to WebSocket server');
        };

        toggleBtn.onclick = () => {
            const command = isIntegrating ? 'stop_integration' : 'start_integration';
            ws.send(JSON.stringify({ command: command }));
            console.log('Sent command: ' + command);
        };

        function updatePeakMeter(fillElement, dbValue) {
            const minDb = -60.0;
            const maxDb = 0.0;
            
            let percentage = ((dbValue - minDb) / (maxDb - minDb)) * 100;
            percentage = Math.max(0, Math.min(100, percentage));

            fillElement.style.width = `${percentage}%`;

            if (dbValue > -6) {
                fillElement.style.backgroundColor = '#e74c3c'; // Red
            } else if (dbValue > -12) {
                fillElement.style.backgroundColor = '#f1c40f'; // Yellow
            } else {
                fillElement.style.backgroundColor = '#27ae60'; // Green
            }
        }

        ws.onmessage = event => {
            try {
                const data = JSON.parse(event.data);

                if (data.type === 'integration_state') {
                    isIntegrating = data.is_integrating;
                    if (isIntegrating) {
                        toggleBtn.textContent = 'Stop';
                        toggleBtn.style.backgroundColor = '#e74c3c';
                    } else {
                        toggleBtn.textContent = 'Start';
                        toggleBtn.style.backgroundColor = '#34495e';
                    }
                }

                // Channel Peak Levels
                if (data.type === 'levels') {
                    updatePeakMeter(leftMeterFill, data.left);
                    updatePeakMeter(rightMeterFill, data.right);
                }

                // Momentary Loudness
                if (data.loudness !== undefined) {
                    momentaryValue.textContent = data.loudness.toFixed(2) + ' LKFS';
                }

                // Short-term Loudness
                if (data.short_term_loudness !== undefined) {
                    shortTermValue.textContent = data.short_term_loudness.toFixed(2);
                }

                // Integrated Loudness
                if (data.integrated_loudness !== undefined) {
                    integratedValue.textContent = data.integrated_loudness.toFixed(2);
                }

            } catch (e) {
                console.error('Error parsing message:', e);
            }
        };

        ws.onclose = () => {
            console.log('Disconnected from WebSocket server');
            momentaryValue.textContent = 'Disconnected';
            shortTermValue.textContent = 'N/A';
            integratedValue.textContent = 'N/A';
        };

        ws.onerror = error => {
            console.error('WebSocket Error:', error);
            momentaryValue.textContent = 'Error';
            shortTermValue.textContent = 'Error';
            integratedValue.textContent = 'Error';
        };
    </script>
</body>
</html>
