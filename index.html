<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDI Audio Monitor</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #2c3e50;
            color: #ecf0f1;
        }
        .monitor-container {
            display: flex;
            gap: 20px;
            align-items: flex-start;
            flex-wrap: wrap;
            justify-content: center;
        }
        .widget-container {
            width: 250px;
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        h2 {
            margin-bottom: 10px;
        }
        .level-meter {
            width: 100%;
            height: 50px;
            border: 2px solid #34495e;
            background-color: #1c2833;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
        }
        .meter-fill {
            height: 100%;
            width: 0%;
            background-color: #27ae60;
            transition: width 0.1s linear;
            position: absolute;
            left: 0;
            top: 0;
        }
        .meter-value {
            margin-top: 15px;
            font-size: 2em;
            font-weight: bold;
        }
        .vectorscope-container {
            width: 250px;
            height: 250px;
            border: 2px solid #34495e;
            background-color: #000;
            box-sizing: border-box;
        }
        .vectorscope-container img {
            width: 100%;
            height: 100%;
        }
        .control-buttons button {
            background-color: #34495e;
            color: #ecf0f1;
            border: 1px solid #4a627a;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 5px;
        }
        .control-buttons button:hover {
            background-color: #4a627a;
        }
    </style>
</head>
<body>
    <h1>SDI Audio Monitor</h1>
    <div class="monitor-container">
        <div class="widget-container">
            <h2>Momentary (M)</h2>
            <div class="level-meter">
                <div class="meter-fill" id="meterFill"></div>
            </div>
            <div class="meter-value" id="meterValue">-inf</div>
        </div>
        <div class="widget-container">
            <h2>Short-term (S)</h2>
            <div class="level-meter" style="background-color: transparent; border-color: transparent;"></div>
            <div class="meter-value" id="shortTermValue">-inf</div>
        </div>
        <div class="widget-container">
            <h2>Integrated (I)</h2>
            <div class="level-meter control-buttons" style="background-color: transparent; border-color: transparent; display: flex; align-items: center; justify-content: center; gap: 10px;">
                <button id="toggleIntegration">Start</button>
            </div>
            <div class="meter-value" id="integratedValue">-inf</div>
        </div>
        <div class="widget-container">
            <h2>Vectorscope</h2>
            <div class="vectorscope-container">
                <img src="/vectorscope.mjpeg" alt="Vectorscope Stream">
            </div>
        </div>
    </div>

    <script>
        const meterFill = document.getElementById('meterFill');
        const meterValue = document.getElementById('meterValue');
        const shortTermValue = document.getElementById('shortTermValue');
        const integratedValue = document.getElementById('integratedValue');
        const toggleBtn = document.getElementById('toggleIntegration');

        let isIntegrating = false;

        const ws = new WebSocket(`ws://${window.location.host}`);

        ws.onopen = () => {
            console.log('Connected to WebSocket server');
        };

        toggleBtn.onclick = () => {
            const command = isIntegrating ? 'stop_integration' : 'start_integration';
            ws.send(JSON.stringify({ command: command }));
            console.log('Sent command: ' + command);
        };

        ws.onmessage = event => {
            try {
                const data = JSON.parse(event.data);

                if (data.type === 'integration_state') {
                    isIntegrating = data.is_integrating;
                    if (isIntegrating) {
                        toggleBtn.textContent = 'Stop';
                        toggleBtn.style.backgroundColor = '#e74c3c';
                    } else {
                        toggleBtn.textContent = 'Start';
                        toggleBtn.style.backgroundColor = '#34495e';
                    }
                }

                // Momentary Loudness
                if (data.loudness !== undefined) {
                    const loudness = data.loudness;
                    const minLoudness = -60.0;
                    const maxLoudness = 0.0;
                    
                    let percentage = ((loudness - minLoudness) / (maxLoudness - minLoudness)) * 100;
                    percentage = Math.max(0, Math.min(100, percentage));

                    meterFill.style.width = `${percentage}%`;
                    meterValue.textContent = loudness.toFixed(2);

                    if (loudness > -20) {
                        meterFill.style.backgroundColor = '#e74c3c'; // Red
                    } else if (loudness > -23) {
                        meterFill.style.backgroundColor = '#f1c40f'; // Yellow
                    } else {
                        meterFill.style.backgroundColor = '#27ae60'; // Green
                    }
                }

                // Short-term Loudness
                if (data.short_term_loudness !== undefined) {
                    shortTermValue.textContent = data.short_term_loudness.toFixed(2);
                }

                // Integrated Loudness
                if (data.integrated_loudness !== undefined) {
                    integratedValue.textContent = data.integrated_loudness.toFixed(2);
                }

            } catch (e) {
                console.error('Error parsing message:', e);
            }
        };

        ws.onclose = () => {
            console.log('Disconnected from WebSocket server');
            meterValue.textContent = 'Disconnected';
            shortTermValue.textContent = 'N/A';
            integratedValue.textContent = 'N/A';
            meterFill.style.backgroundColor = '#95a5a6';
        };

        ws.onerror = error => {
            console.error('WebSocket Error:', error);
            meterValue.textContent = 'Error';
            shortTermValue.textContent = 'Error';
            integratedValue.textContent = 'Error';
            meterFill.style.backgroundColor = '#e74c3c';
        };
    </script>
</body>
</html>
