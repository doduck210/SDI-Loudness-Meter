<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeckLink Input Config</title>
    <link rel="stylesheet" href="input-config.css">
</head>
<body>
    <div class="page">
        <header class="page-header">
            <div>
                <p class="eyebrow">DeckLink DeviceConfigure</p>
                <h1>입력 설정</h1>
                <p class="subtitle">장비별 비디오/오디오 입력을 클릭으로 바꿀 수 있습니다.</p>
            </div>
            <button type="button" id="refreshDevices" class="ghost">목록 새로고침</button>
        </header>

        <main class="grid">
            <section class="panel">
                <h2>디바이스</h2>
                <label class="field">
                    <span>Device</span>
                    <select id="deviceSelect"></select>
                </label>
                <p class="hint">DeviceConfigure 기준의 장비 목록입니다.</p>
            </section>

            <section class="panel">
                <h2>입력 선택</h2>
                <div class="field">
                    <span>Video Input</span>
                    <select id="videoInputSelect"></select>
                </div>
                <div class="field">
                    <span>Audio Input</span>
                    <select id="audioInputSelect"></select>
                </div>
                <div class="actions">
                    <button type="button" id="applyConfig">적용</button>
                    <span id="status" class="status">대기 중</span>
                </div>
                <p class="hint">적용하면 DeviceConfigure가 해당 입력을 설정합니다.</p>
            </section>
        </main>
    </div>

    <script src="input-config.js"></script>
</body>
</html>
